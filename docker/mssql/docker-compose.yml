# Hey! Don't forget to set your SA password in a .env file or in your environment variables.
# MSSQL_SA_PASSWORD=YourStrong!Passw0rd

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: toolbox-mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      MSSQL_PID: "Express"
      MSSQL_COLLATION: "Turkish_CI_AS"
      TZ: "Europe/Istanbul"
    ports:
      - "1433:1433"
    volumes:
      - toolbox-mssql-data:/var/opt/mssql
    healthcheck: 
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -l 5 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    stop_grace_period: 30s
    mem_limit: 2g
    cpus: "1.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  toolbox-mssql-data:
